<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - HappyLemon</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>    
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a href="setting.html"><span><i class="fas fa-cog fa-lg"></i></span></a>
        </div>
    </header>
    <a href="" id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://pbs.twimg.com/profile_images/1866291774/HL_Logo_HK_tif_400x400.jpg" class="user-component__avatar user-component__avatar--xl" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">HappyLemon</h4>
                    <!-- <h6 class="user-component__subtitle">this text</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRklx14iQK-x6vrYFry-uZoU8H7tB8WJemR3_RRBwKw7h5Ku_SDG-Urb3AME9sbDHgm8jA&usqp=CAU"
                class="user-component__avatar user-component__avatar--sm" alt=""
                />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">
                        해피레몬 공식채널
                    </h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://img1.daumcdn.net/thumb/R720x0.q80/?scode=mtistory2&fname=http%3A%2F%2Fcfile8.uf.tistory.com%2Fimage%2F22366A4A58F0CE7B0B6136"
                class="user-component__avatar user-component__avatar--sm" alt=""
                />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">
                        명동 HappyLemon
                    </h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>6</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://img1.daumcdn.net/thumb/R720x0.q80/?scode=mtistory2&fname=http%3A%2F%2Fcfile8.uf.tistory.com%2Fimage%2F22366A4A58F0CE7B0B6136"
                class="user-component__avatar user-component__avatar--sm" alt=""
                />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">
                        김포공항점 HappyLemon
                    </h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>4</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
    </main>
   
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                 </a>
             </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                 <span class="nav__notification">1</span>   
                 <i class="far fa-comment fa-2x"></i>
                 </a>
             </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                 </a>
             </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__elipnotification"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                 </a>
             </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <img src="https://pbs.twimg.com/profile_images/1866291774/HL_Logo_HK_tif_400x400.jpg" alt="해피레몬톡 메인">
    </div>
    <div id="no-mobile">
        <span>It's not the right screen size.</span>
    </div>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
